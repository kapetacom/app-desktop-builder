name: Lint

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3

            - name: Install Node.js and NPM
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: npm
                  registry-url: ${{ secrets.GCP_ARTIFACT_NPM_URL }}
                  scope: blockware

            - name: npm install
              run: |
                  npm ci

            - name: Lint
              run: |
                  npm run lint
