name: Test

on: [push]

jobs:
    test:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-latest, windows-latest, ubuntu-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3

            - name: Install Node.js and NPM
              uses: actions/setup-node@v3
              id: node
              with:
                  node-version: 18
                  cache: npm
            - name: Configure blockware registry
              run: echo '@blockware:registry=${{ secrets.GCP_ARTIFACT_NPM_URL }}' >> .npmrc

            - name: npm install
              if: ${{ steps.node.outputs.cache-hit != true }}
              run: |
                  npm ci

            - name: Build
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  npm run package
                  npm exec tsc
            - name: Test
              run: |
                  npm test
